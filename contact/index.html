html, body {

}

#page-wrapper {

/* ===== CONSISTENT BUTTON HOVER - ZOOM EFFECT ===== */
.button,
input[type="submit"],
input[type="button"],
button {
    transition: all 0.3s ease !important;
    transform: translateY(0) scale(1) !important;
}

.button:hover,
input[type="submit"]:hover,
input[type="button"]:hover,
button:hover {
    transform: scale(1.05) !important;
    box-shadow: 0 0 20px rgba(237, 73, 51, 0.6) !important;
}

/* GLUE MATRIX logo hover */
#header h1 a {
    transition: all 0.3s ease !important;
    display: inline-block;
}

#header h1 a:hover {
    transform: scale(1.05);
    text-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
}

/* Menu hover effects */
#menu ul li a {
    transition: all 0.2s ease;
}

#menu ul li a:hover {
    color: #00ffcc;
    padding-left: 1.5em;
}

.menuToggle {
    transition: all 0.3s ease;
}

.menuToggle:hover {
    opacity: 0.7;
    transform: scale(1.1);
}

/* Full page background for contact */
body {
    background-image: url('/assets/css/images/contactphoto.jpg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;
    min-height: 100vh;
}

/* Mobile: use scroll instead of fixed */
@media screen and (max-width: 980px) {
    body {
        background-attachment: scroll;
    }
}

#submitBtn,
#submitBtn .button-text,
#submitBtn .button-loading {
    font-family: 'Digital7', monospace !important;
}

/* Dark overlay for readability */
body::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    min-height: 100%;
    height: 100%;
    background: rgba(0,0,0,0.4);
    z-index: 0;
    pointer-events: none;
}

body {
    position: relative;
}
#page-wrapper {
    position: relative;
    z-index: 1;
}

.page-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    text-align: center;
    padding: 6em 2em 4em 2em;
}

.page-content h1 {
    font-size: clamp(2em, 6vw, 3em);
    margin-bottom: 0.5em;
}

.page-content p {
    font-size: clamp(0.9em, 2.5vw, 1.2em);
    margin-bottom: 2em;
}

.contact-form {
    width: 100%;
    max-width: 600px;
}

.contact-form .row {
    margin-bottom: 0;
}

/* ===== VHS GLITCH TRANSITION ===== */
#page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 9999;
    pointer-events: none;
    opacity: 0;
    visibility: hidden;
}

#page-transition.active {
    opacity: 1;
    visibility: visible;
    animation: glitchTransition 0.5s ease-in-out;
}

@keyframes glitchTransition {
    0% { opacity: 0; }
    10% { opacity: 1; }
    20% { opacity: 1; clip-path: inset(20% 0 60% 0); transform: translateX(-5px); }
    25% { clip-path: inset(50% 0 30% 0); transform: translateX(5px); }
    30% { clip-path: inset(10% 0 70% 0); transform: translateX(-3px); }
    35% { clip-path: inset(70% 0 10% 0); transform: translateX(3px); }
    40% { clip-path: inset(40% 0 40% 0); transform: translateX(0); }
    50% { clip-path: inset(0); opacity: 1; }
    100% { opacity: 0; }
}

#page-transition::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 255, 204, 0.03) 2px,
        rgba(0, 255, 204, 0.03) 4px
    );
}

.glitch-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Digital7', monospace;
    font-size: 2em;
    color: #00ffcc;
    text-shadow: 
        2px 0 #ff0000,
        -2px 0 #00ffff;
    animation: textGlitch 0.3s ease-in-out infinite;
}

@keyframes textGlitch {
    0%, 100% { text-shadow: 2px 0 #ff0000, -2px 0 #00ffff; transform: translate(-50%, -50%); }
    25% { text-shadow: -2px 0 #ff0000, 2px 0 #00ffff; transform: translate(-51%, -50%); }
    50% { text-shadow: 1px 0 #ff0000, -1px 0 #00ffff; transform: translate(-50%, -51%); }
    75% { text-shadow: -1px 0 #ff0000, 1px 0 #00ffff; transform: translate(-49%, -50%); }
}
		</style>

						<p>Production  /  Recording  /  Mixing  /  Collaboration</p>
<form method="POST" action="https://formspree.io/f/mlgbjdgg" class="contact-form" id="contactForm">
    <div class="row gtr-uniform">
        <div class="col-6 col-12-xsmall">
            <input type="text" name="name" placeholder="Name" required />
        </div>
        <div class="col-6 col-12-xsmall">
            <input type="email" name="_replyto" placeholder="Email" required />
        </div>
        <div class="col-12">
            <textarea name="message" placeholder="Message" rows="6" required></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="primary" id="submitBtn" style="font-family: 'Digital7', monospace !important;">
                <span class="button-text">Send</span>
                <span class="button-loading" style="display: none;">Sending...</span>
            </button>
        </div>
        <div class="col-12">
            <p id="formStatus" style="margin-top: 1em; display: none; font-size: 1em;"></p>
        </div>
    </div>
</form>

<p style="margin-top: 2em; font-size: 0.9em;">Or email directly: <a href="mailto:jack@gluematrix.com">jack@gluematrix.com</a></p>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = this;
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.querySelector('.button-text');
    const buttonLoading = document.querySelector('.button-loading');
    const formStatus = document.getElementById('formStatus');
    
    // Show loading state
    buttonText.style.display = 'none';
    buttonLoading.style.display = 'inline';
    submitBtn.disabled = true;
    
    // Submit form
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
            'Accept': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            formStatus.textContent = 'Message sent! I\'ll get back to you soon.';
            formStatus.style.color = '#00ff88';
            formStatus.style.display = 'block';
            form.reset();
        } else {
            formStatus.textContent = 'Oops! Something went wrong. Try emailing directly.';
            formStatus.style.color = '#ff4444';
            formStatus.style.display = 'block';
        }
    }).catch(error => {
        formStatus.textContent = 'Oops! Something went wrong. Try emailing directly.';
        formStatus.style.color = '#ff4444';
        formStatus.style.display = 'block';
    }).finally(() => {
        buttonText.style.display = 'inline';
        buttonLoading.style.display = 'none';
        submitBtn.disabled = false;
    });
});
</script>

<script>
// ===== VHS GLITCH PAGE TRANSITIONS =====
(function() {
    const transition = document.getElementById('page-transition');
    
    document.querySelectorAll('a').forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            if (!href || href.startsWith('http') || href.startsWith('#') || href.startsWith('mailto:') || href.startsWith('tel:')) {
                return;
            }
            
            e.preventDefault();
            transition.classList.add('active');
            
            setTimeout(() => {
                window.location.href = href;
            }, 350);
        });
    });
})();
</script>
