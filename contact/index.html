/* ===== iOS SAFARI GREY BAR FIX ===== */
html {
    height: 100%;
    height: -webkit-fill-available;
}

body {
    min-height: 100%;
    min-height: -webkit-fill-available;
    min-height: 100dvh;
}

@supports (-webkit-touch-callout: none) {

    }
}

@media screen and (max-width: 980px) {

}

/* Send button hover effect */
#contactForm button[type="submit"],
#contactForm .button.primary {
    transition: all 0.3s ease !important;
}

#contactForm button[type="submit"]:hover,
#contactForm .button.primary:hover {

    box-shadow: 0 0 20px rgba(237, 73, 51, 0.6);
}

/* Menu hover effects */
#menu ul li a {

}

#menu ul li a:hover {

    padding-left: 1.5em;
}

.menuToggle {

.menuToggle:hover {

    transform: scale(1.1);
}

/* Full page background for contact */
body {

    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
    margin: 0;
    padding: 0;

}

#submitBtn,
#submitBtn .button-text,
#submitBtn .button-loading {

}

/* Dark overlay for readability */
body::before {

    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.3);

#page-wrapper {

.page-content {

    align-items: center;
    min-height: 100vh;
    min-height: 100dvh;
    text-align: center;

}

.page-content h1 {

    margin-bottom: 0.5em;
}

.page-content p {
    font-size: clamp(0.9em, 2.5vw, 1.2em);

}

.contact-form {
    width: 100%;
    max-width: 600px;
}

.contact-form .row {

}

/* ===== PAGE TRANSITION OVERLAY ===== */
#page-transition {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #000;
    z-index: 9999;
    pointer-events: none;
    opacity: 0;
    display: flex;
    align-items: center;
    justify-content: center;
}

#page-transition.active {
    animation: pageTransition 0.6s ease-in-out;
}

@keyframes pageTransition {
    0% { opacity: 0; }
    40% { opacity: 1; }
    60% { opacity: 1; }
    100% { opacity: 0; }
}

#page-transition .waveform {
    width: 80%;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 2px;
}

#page-transition .wave-bar {
    width: 3px;
    background: #00ffcc;
    border-radius: 2px;
    animation: waveAnim 0.4s ease-in-out infinite alternate;
}

@keyframes waveAnim {
    0% { height: 10px; }
    100% { height: 50px; }
}

<form method="POST" action="https://formspree.io/f/mlgbjdgg" class="contact-form" id="contactForm">
    <div class="row gtr-uniform">
        <div class="col-6 col-12-xsmall">
            <input type="text" name="name" placeholder="Name" required />
        </div>
        <div class="col-6 col-12-xsmall">
            <input type="email" name="_replyto" placeholder="Email" required />
        </div>
        <div class="col-12">
            <textarea name="message" placeholder="Message" rows="6" required></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="primary" id="submitBtn" style="font-family: 'Digital7', monospace !important;">
                <span class="button-text">Send</span>
                <span class="button-loading" style="display: none;">Sending...</span>
            </button>
        </div>
        <div class="col-12">
            <p id="formStatus" style="margin-top: 1em; display: none; font-size: 1em;"></p>
        </div>
    </div>
</form>

<p style="margin-top: 2em; font-size: 0.9em;">Or email directly: <a href="mailto:jack@gluematrix.com">jack@gluematrix.com</a></p>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = this;
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.querySelector('.button-text');
    const buttonLoading = document.querySelector('.button-loading');
    const formStatus = document.getElementById('formStatus');
    
    // Show loading state
    buttonText.style.display = 'none';
    buttonLoading.style.display = 'inline';
    submitBtn.disabled = true;
    
    // Submit form
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
            'Accept': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            formStatus.textContent = 'Message sent! I\'ll get back to you soon.';
            formStatus.style.color = '#00ff88';
            formStatus.style.display = 'block';
            form.reset();
        } else {
            formStatus.textContent = 'Oops! Something went wrong. Try emailing directly.';
            formStatus.style.color = '#ff4444';
            formStatus.style.display = 'block';
        }
    }).catch(error => {
        formStatus.textContent = 'Oops! Something went wrong. Try emailing directly.';
        formStatus.style.color = '#ff4444';
        formStatus.style.display = 'block';
    }).finally(() => {
        buttonText.style.display = 'inline';
        buttonLoading.style.display = 'none';
        submitBtn.disabled = false;
    });
});
</script>

<script>
// ===== PAGE TRANSITIONS =====
(function() {
    const transition = document.getElementById('page-transition');
    const waveform = document.getElementById('transition-waveform');
    
    // Create waveform bars for transition
    for (let i = 0; i < 50; i++) {
        const bar = document.createElement('div');
        bar.className = 'wave-bar';
        bar.style.animationDelay = `${i * 0.02}s`;
        waveform.appendChild(bar);
    }
    
    // Intercept navigation clicks
    document.querySelectorAll('a.nav-link, #menu a').forEach(link => {
        link.addEventListener('click', function(e) {
            const href = this.getAttribute('href');
            
            // Don't intercept external links or anchor links
            if (!href || href.startsWith('http') || href.startsWith('#') || href.startsWith('mailto:')) {
                return;
            }
            
            e.preventDefault();
            
            // Trigger transition
            transition.classList.add('active');
            
            // Navigate after animation
            setTimeout(() => {
                window.location.href = href;
            }, 400);
        });
    });
})();
</script>
