<form method="POST" action="https://formspree.io/f/mlgbjdgg" class="contact-form" id="contactForm">
    <div class="row gtr-uniform">
        <div class="col-6 col-12-xsmall">
            <input type="text" name="name" placeholder="Name" required />
        </div>
        <div class="col-6 col-12-xsmall">
            <input type="email" name="_replyto" placeholder="Email" required />
        </div>
        <div class="col-12">
            <textarea name="message" placeholder="Message" rows="6" required></textarea>
        </div>
        <div class="col-12">
            <button type="submit" class="primary" id="submitBtn" style="font-family: 'Digital7', monospace !important;">
                <span class="button-text">Send</span>
                <span class="button-loading" style="display: none;">Sending...</span>
            </button>
        </div>
        <div class="col-12">
            <p id="formStatus" style="margin-top: 1em; display: none; font-size: 1em;"></p>
        </div>
    </div>
</form>

<p style="margin-top: 2em; font-size: 0.9em;">Or email directly: <a href="mailto:jack@gluematrix.com">jack@gluematrix.com</a></p>

<script>
document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();
    
    const form = this;
    const submitBtn = document.getElementById('submitBtn');
    const buttonText = document.querySelector('.button-text');
    const buttonLoading = document.querySelector('.button-loading');
    const formStatus = document.getElementById('formStatus');
    
    // Show loading state
    buttonText.style.display = 'none';
    buttonLoading.style.display = 'inline';
    submitBtn.disabled = true;
    
    // Submit form
    fetch(form.action, {
        method: 'POST',
        body: new FormData(form),
        headers: {
            'Accept': 'application/json'
        }
    }).then(response => {
        if (response.ok) {
            formStatus.textContent = 'Message sent! I\'ll get back to you soon.';
            formStatus.style.color = '#00ff88';
            formStatus.style.display = 'block';
            form.reset();
        } else {
            formStatus.textContent = 'Oops! Something went wrong. Try emailing directly.';
            formStatus.style.color = '#ff4444';
            formStatus.style.display = 'block';
        }
    }).catch(error => {
        formStatus.textContent = 'Oops! Something went wrong. Try emailing directly.';
        formStatus.style.color = '#ff4444';
        formStatus.style.display = 'block';
    }).finally(() => {
        buttonText.style.display = 'inline';
        buttonLoading.style.display = 'none';
        submitBtn.disabled = false;
    });
});
</script>
